<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar Quiz</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px 0;
        }
        
        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 576px) {
            body {
                padding: 5px 0;
            }
            
            .quiz-container {
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 10px;
            }
            
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
        }
        
        .timer-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }
        
        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        @media (max-width: 576px) {
            .timer-box {
                padding: 12px;
                margin-bottom: 15px;
            }
            
            .timer-display {
                font-size: 1.5rem;
            }
        }
        
        .timer-warning {
            color: #dc3545;
        }
        
        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .question-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .question-number {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 8px;
            font-size: 0.9rem;
        }
        
        .question-text {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 12px;
            line-height: 1.4;
        }
        
        @media (max-width: 576px) {
            .question-card {
                padding: 12px;
                margin-bottom: 12px;
            }
            
            .question-number {
                width: 28px;
                height: 28px;
                margin-right: 6px;
                font-size: 0.8rem;
            }
            
            .question-text {
                font-size: 0.95rem;
                margin-bottom: 10px;
            }
        }
        
        .option-label {
            display: block;
            padding: 10px 12px;
            margin-bottom: 8px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            line-height: 1.3;
        }
        
        .option-label:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .option-label input[type="radio"] {
            margin-right: 8px;
        }
        
        @media (max-width: 576px) {
            .option-label {
                padding: 8px 10px;
                margin-bottom: 6px;
                font-size: 0.9rem;
            }
            
            .option-label input[type="radio"] {
                margin-right: 6px;
            }
        }
        
        .option-label input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 576px) {
            .submit-btn {
                padding: 10px 20px;
                font-size: 1rem;
                width: 100%;
                margin-bottom: 10px;
            }
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        @media (max-width: 576px) {
            .results-container {
                padding: 20px;
            }
        }
        
        .score-display {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 15px 0;
        }
        
        @media (max-width: 576px) {
            .score-display {
                font-size: 2.5rem;
                margin: 12px 0;
            }
        }
        
        .results-message {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        @media (max-width: 576px) {
            .results-message {
                font-size: 1.1rem;
                margin-bottom: 12px;
            }
        }
        
        .loading-spinner {
            text-align: center;
            padding: 50px;
        }
        
        .topic-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        
        @media (max-width: 576px) {
            .topic-badge {
                padding: 3px 8px;
                font-size: 0.75rem;
                margin-left: 6px;
                margin-top: 4px;
                display: block;
            }
        }
        
        #subjectSelection {
            display: block;
        }
        
        #loading {
            display: none;
        }
        
        #quizContent {
            display: none;
        }
        
        #resultsSection {
            display: none;
        }
        
        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .subject-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        
        .subject-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }
        
        .subject-name-thai {
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .subject-description {
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .subject-card {
                padding: 15px;
                margin-bottom: 12px;
            }
            
            .subject-icon {
                font-size: 2rem;
                margin-bottom: 10px;
            }
            
            .subject-name {
                font-size: 1.1rem;
            }
            
            .subject-name-thai {
                font-size: 1rem;
                margin-bottom: 6px;
            }
            
            .subject-description {
                font-size: 0.85rem;
            }
        }
        
        .back-to-subjects {
            background: #6c757d;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }
        
        .back-to-subjects:hover {
            background: #5a6268;
        }
        
        .btn-secondary {
            background: #6c757d;
            border-color: #6c757d;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            border-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        @media (max-width: 576px) {
            .back-to-subjects {
                padding: 6px 12px;
                font-size: 0.8rem;
                margin-bottom: 12px;
            }
            
            .btn-secondary {
                padding: 8px 16px;
                font-size: 0.9rem;
                width: 100%;
            }
        }
        
        .result-question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #6c757d;
        }
        
        .result-question-card.correct {
            border-left-color: #28a745;
            background: #f0f9f4;
        }
        
        .result-question-card.incorrect {
            border-left-color: #dc3545;
            background: #fdf2f3;
        }
        
        .result-question-card.unanswered {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        
        @media (max-width: 576px) {
            .result-question-card {
                padding: 12px;
                margin-bottom: 12px;
            }
        }
        
        .answer-option {
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 6px;
            background: white;
            border: 2px solid #e0e0e0;
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .answer-option {
                padding: 6px 10px;
                margin: 4px 0;
                font-size: 0.85rem;
            }
        }
        
        .answer-option.user-answer {
            border-color: #667eea;
            background: #f0f4ff;
            font-weight: 600;
        }
        
        .answer-option.correct-answer {
            border-color: #28a745;
            background: #d4edda;
            font-weight: 600;
        }
        
        .answer-option.wrong-answer {
            border-color: #dc3545;
            background: #f8d7da;
            font-weight: 600;
        }
        
        .explanation-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        @media (max-width: 576px) {
            .explanation-box {
                padding: 10px;
                margin-top: 10px;
                font-size: 0.85rem;
            }
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 8px;
        }
        
        @media (max-width: 576px) {
            .status-badge {
                padding: 3px 10px;
                font-size: 0.75rem;
                margin-left: 6px;
                margin-top: 4px;
            }
        }
        
        .status-badge.correct {
            background: #28a745;
            color: white;
        }
        
        .status-badge.incorrect {
            background: #dc3545;
            color: white;
        }
        
        .status-badge.unanswered {
            background: #ffc107;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Subject Selection -->
        <div id="subjectSelection">
            <div class="quiz-container">
                <h1 class="text-center mb-3" style="color: #667eea;">📚 Choose Your Subject</h1>
                <p class="text-center mb-4 text-muted">เลือกวิชาที่ต้องการทำแบบทดสอบ</p>
                
                <div class="row" id="subjectsContainer">
                    <!-- Subjects will be dynamically inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-white mt-3 fs-5">Loading quiz...</p>
        </div>
        
        <!-- Quiz Content -->
        <div id="quizContent">
            <div class="quiz-container">
                <button class="btn back-to-subjects" onclick="showSubjectSelection()">
                    ← Back to Subjects / กลับไปเลือกวิชา
                </button>
                <h1 class="text-center mb-3" id="quizTitle" style="color: #667eea;">📝 Quiz</h1>
                
                <!-- Timer -->
                <div class="timer-box text-center">
                    <div class="mb-2">⏱️ Time Remaining</div>
                    <div id="timer" class="timer-display">00:00</div>
                </div>
                
                <!-- Questions Container -->
                <div id="questionsContainer">
                    <!-- Questions will be dynamically inserted here -->
                </div>
                
                <!-- Submit and Cancel Buttons -->
                <div class="text-center mt-4">
                    <button id="submitBtn" class="btn btn-primary btn-lg submit-btn me-3">
                        Submit Quiz
                    </button>
                    <button class="btn btn-secondary btn-lg" onclick="showSubjectSelection()">
                        Cancel / ยกเลิก
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="resultsSection">
            <div class="results-container">
                <h2 class="mb-4" style="color: #667eea;">🎉 Quiz Completed!</h2>
                <div class="score-display" id="scoreDisplay">0/0</div>
                <div class="results-message" id="resultsMessage"></div>
                <div class="alert alert-info mt-4" id="emailStatus">
                    📧 Sending results to your email...
                </div>
                
                <!-- Detailed Results -->
                <div class="mt-5">
                    <h3 class="mb-4" style="color: #667eea;">📋 Detailed Results</h3>
                    <div id="detailedResults" class="text-start">
                        <!-- Questions with answers will be inserted here -->
                    </div>
                </div>
                
                <div class="mt-4">
                    <button class="btn btn-primary me-3" onclick="location.reload()">
                        Take Quiz Again
                    </button>
                    <button class="btn btn-secondary" onclick="showSubjectSelection()">
                        Back to Subjects / กลับไปเลือกวิชา
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
</body>
</html>
