<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar Quiz</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .timer-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #667eea;
        }
        
        .timer-display {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .timer-warning {
            color: #dc3545;
        }
        
        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .question-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .question-number {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .question-text {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 15px;
        }
        
        .option-label {
            display: block;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option-label:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .option-label input[type="radio"] {
            margin-right: 10px;
        }
        
        .option-label input[type="radio"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .results-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .score-display {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .results-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .loading-spinner {
            text-align: center;
            padding: 50px;
        }
        
        .topic-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-left: 10px;
        }
        
        #subjectSelection {
            display: block;
        }
        
        #loading {
            display: none;
        }
        
        #quizContent {
            display: none;
        }
        
        #resultsSection {
            display: none;
        }
        
        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .subject-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .subject-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .subject-name-thai {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .subject-description {
            color: #666;
            font-size: 0.95rem;
        }
        
        .back-to-subjects {
            background: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }
        
        .back-to-subjects:hover {
            background: #5a6268;
        }
        
        .result-question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #6c757d;
        }
        
        .result-question-card.correct {
            border-left-color: #28a745;
            background: #f0f9f4;
        }
        
        .result-question-card.incorrect {
            border-left-color: #dc3545;
            background: #fdf2f3;
        }
        
        .result-question-card.unanswered {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        
        .answer-option {
            padding: 10px 15px;
            margin: 8px 0;
            border-radius: 6px;
            background: white;
            border: 2px solid #e0e0e0;
        }
        
        .answer-option.user-answer {
            border-color: #667eea;
            background: #f0f4ff;
            font-weight: 600;
        }
        
        .answer-option.correct-answer {
            border-color: #28a745;
            background: #d4edda;
            font-weight: 600;
        }
        
        .answer-option.wrong-answer {
            border-color: #dc3545;
            background: #f8d7da;
            font-weight: 600;
        }
        
        .explanation-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .status-badge.correct {
            background: #28a745;
            color: white;
        }
        
        .status-badge.incorrect {
            background: #dc3545;
            color: white;
        }
        
        .status-badge.unanswered {
            background: #ffc107;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Subject Selection -->
        <div id="subjectSelection">
            <div class="quiz-container">
                <h1 class="text-center mb-4" style="color: #667eea;">üìö Choose Your Subject</h1>
                <p class="text-center mb-5 text-muted">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏¥‡∏ä‡∏≤‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö</p>
                
                <div class="row" id="subjectsContainer">
                    <!-- Subjects will be dynamically inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="loading-spinner">
            <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="text-white mt-3 fs-5">Loading quiz...</p>
        </div>
        
        <!-- Quiz Content -->
        <div id="quizContent">
            <div class="quiz-container">
                <button class="btn back-to-subjects" onclick="showSubjectSelection()">
                    ‚Üê Back to Subjects / ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ß‡∏¥‡∏ä‡∏≤
                </button>
                <h1 class="text-center mb-4" id="quizTitle" style="color: #667eea;">üìù Quiz</h1>
                
                <!-- Timer -->
                <div class="timer-box text-center">
                    <div class="mb-2">‚è±Ô∏è Time Remaining</div>
                    <div id="timer" class="timer-display">00:00</div>
                </div>
                
                <!-- Questions Container -->
                <div id="questionsContainer">
                    <!-- Questions will be dynamically inserted here -->
                </div>
                
                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button id="submitBtn" class="btn btn-primary btn-lg submit-btn">
                        Submit Quiz
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="resultsSection">
            <div class="results-container">
                <h2 class="mb-4" style="color: #667eea;">üéâ Quiz Completed!</h2>
                <div class="score-display" id="scoreDisplay">0/0</div>
                <div class="results-message" id="resultsMessage"></div>
                <div class="alert alert-info mt-4" id="emailStatus">
                    üìß Sending results to your email...
                </div>
                
                <!-- Detailed Results -->
                <div class="mt-5">
                    <h3 class="mb-4" style="color: #667eea;">üìã Detailed Results</h3>
                    <div id="detailedResults" class="text-start">
                        <!-- Questions with answers will be inserted here -->
                    </div>
                </div>
                
                <button class="btn btn-primary mt-4" onclick="location.reload()">
                    Take Quiz Again
                </button>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- App JS -->
    <script src="js/app.js"></script>
</body>
</html>
